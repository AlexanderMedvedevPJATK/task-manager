<div layout:fragment="content" class="py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10 card rounded-4 p-0">
            <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="/static/images/background.png" th:src="@{/images/background.png}"
                         class="img-fluid rounded-start-4 h-100" alt="background"/>
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <form id="registerForm" action="/auth/register" method="post">
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <img src="/static/images/Logo.png" th:src="@{/images/Logo.png}" class="img-fluid" alt="Logo"/>
                            </div>
                            <h5 class="fw-normal mb-3 pb-3">Register account</h5>
                            <div class="form-outline mb-4">
                                <div class="invalid-feedback" id="usernameError"></div>
                                <input type="text" class="form-control" id="registerUsername" name="username" required>
                                <label class="form-label" for="registerUsername">Username</label>
                            </div>

                            <div class="form-outline mb-4">
                                <div class="invalid-feedback" id="emailError"></div>
                                <input type="email" class="form-control" id="registerEmail" name="email" required>
                                <label class="form-label" for="registerEmail">Email address</label>
                            </div>

                            <div class="form-outline mb-4">
                                <div class="invalid-feedback" id="passwordError"></div>
                                <input type="password" class="form-control" id="registerPassword" name="password" required>
                                <label class="form-label" for="registerPassword">Password</label>
                            </div>

                            <div th:if="${param.error}" class="p-3 text-primary-emphasis bg-danger-subtle rounded-3 mb-4">
                                Invalid username or password.
                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
